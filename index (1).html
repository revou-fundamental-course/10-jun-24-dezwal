<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section id="container">
        <section id="contain">
            <section id="header">
                <h1>KONVERSI SUHU</h1>
                <p>Masukkan suhu derajat Celsius (&deg;C) ke kotak dibawah, lalu klik tombol Konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (&deg;F).</p>
                <span>
                    <h2>Masukan nilai suhu yang akan di konversi</h2>
                </span>
            </section>
            <section id="section">
                <section>
                    <input type="number" name="" class="value" id="input" value="0">
                    <select name="T" id="selection_1" style="width: 100%;">
                        <option value="Celsius" selected>Derajat Celsius</option>
                        <option value="Fahrenheit">Derajat Fahrenheit</option>
                        
                    </select>
                </section>
                <section class="large">=</section>
                <section>
                    <input type="number" name="" class="value" id="output" value="32.00">
                    <select name="T" id="selection_2" style="width: 100%;">
                        <option value="Celsius">Derajat Celsius</option>
                        <option value="Fahrenheit" selected>Derajat Fahrenheit</option>
                        
                    </select>
                </section>
            </section>
            <section id="button">
                <button type="button" class="btn" id="result">Konversi</button>
                <button type="button" class="btn" id="reset">Reset</button>
            </section>
            <section id="formula">
                <p id="title">Rumus</p>
                <p id="howto">(0°C × 9/5) + 32 = 32.00°F</p>
            </section>
            <section id="error" style="display: flex; justify-content: center; margin-top: 15px;"></section>
        </section>
        
    </section>

    <script src="js/script.js"></script>
</body>
</html>
